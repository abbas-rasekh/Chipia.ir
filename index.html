<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>بومرنگ چیپیا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">

    <!-- فونت -->
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />

    <!-- فاو آیکون -->
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/abbas-rasekh/Chipia.ir/refs/heads/main/favicon.jpg">

    <style>
        body {
            font-family: Vazir, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
            background: #ffffff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #000000;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }

        .button-with-icon {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 8px;
            max-width: 280px;
            width: 100%;
            background: #F2F2F2;
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            margin: 15px auto;
            direction: rtl;
            text-align: right;
            transition: background 0.3s;
            box-sizing: border-box;
        }

        hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #999, transparent);
            margin: 25px 0;
        }

        .button-with-icon:hover {
            background: #DBDBDB;
            color: black;
        }

        .button-with-icon img {
            width: 24px;
            height: 24px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 32px;
            height: 32px;
        }

        .social-icons img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <h1>Chipia | بومرنگ</h1>
    <p>&#x1FA83; بچرخ تا بچرخیم</p>

    <a class="button-with-icon" href="https://www.chipia.ir" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/abbas-rasekh/Chipia.ir/refs/heads/main/chipia.png" alt="Chipia Icon">
        <span>چیپیا</span>
    </a>

    <a class="button-with-icon" href="https://chipia.ir" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/alrzabs/aratell.ir/refs/heads/main/Nobitex.png" alt="Nobitex Icon">
        <span>چیپیا</span>
    </a>

    <hr />

    <footer>
        <h5>...ما را در شبکه های اجتماعی دنبال کنید</h5>
        <div class="social-icons">
            <a href="https://instagram.com/chipia.ir" target="_blank">
                <img src="https://raw.githubusercontent.com/abbas-rasekh/Chipia.ir/refs/heads/main/2111463.png"
                    alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@chipia.ir" target="_blank">
                <img src="https://raw.githubusercontent.com/abbas-rasekh/Chipia.ir/refs/heads/main/square-tiktok-logo-on-a-transparent-background-free-png.webp"
                    alt="TikTok">
            </a>
            <a href="https://youtube.com/@chipia_ir" target="_blank">
                <img src="https://raw.githubusercontent.com/abbas-rasekh/Chipia.ir/refs/heads/main/1384060.png"
                    alt="YouTube">
            </a>
        </div>
    </footer>
</body>

</html>
