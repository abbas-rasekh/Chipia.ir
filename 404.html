<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <title>خطای ۴۰۴ | چیپیا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" href="/images/favicon.jpg">

  <!-- فونت -->
  <link rel="preload" href="/Fonts/Vazir.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/Fonts/Vazir-Bold.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    * {
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('/Fonts/Vazir.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
    }

    @font-face {
      font-family: 'Vazir';
      src: url('/Fonts/Vazir-Bold.woff2') format('woff2');
      font-weight: 700;
      font-display: swap;
    }

    html {
      min-height: 100%;
      background: linear-gradient(135deg, #f9f9f9, #ececec);
    }

    body {
      background: transparent;
      min-height: 100vh;
      font-family: 'Vazir', Tahoma, Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      color: #111;
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }

    a.home-link {
      display: inline-block;
      padding: 12px 24px;
      border: 1px solid #222;
      border-radius: 8px;
      background: #fff;
      color: #222;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.2s, transform 0.2s;
    }

    a.home-link:hover {
      background: #444;
      color: #fff;
      transform: translateY(-3px);
    }
  </style>
</head>

<body dir="rtl">
  <img src="/images/404.webp" alt="تصویر خطای ۴۰۴" style="max-width: 300px; margin-bottom: 20px;">
  <h1>خطای ۴۰۴</h1>
  <p>متأسفیم! صفحه‌ای که دنبالش بودید پیدا نشد.</p>
  <a href="/" class="home-link">بازگشت به صفحه اصلی</a>
</body>

</html>
