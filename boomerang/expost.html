<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- پایه متا -->
  <title>{{TITLE}} | چیپیا</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="canonical" href="{{CANONICAL_URL}}">

  <!-- متاهای مربوط به ایندکس/روبوترز (در صورت نیاز تغییر دهید) -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph (برای اشتراک در شبکه‌ها) -->
  <meta property="og:locale" content="fa_IR" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="چیپیا" />
  <meta property="og:title" content="{{TITLE}}" />
  <meta property="og:description" content="{{DESCRIPTION}}" />
  <meta property="og:url" content="{{CANONICAL_URL}}" />
  <meta property="og:image" content="{{IMAGE_URL}}" />
  <meta property="og:image:alt" content="{{IMAGE_ALT}}" />
  <meta property="article:published_time" content="{{DATE_PUBLISHED_ISO}}" />
  <meta property="article:modified_time" content="{{DATE_MODIFIED_ISO}}" />
  <meta property="article:section" content="{{CATEGORY}}" />
  <meta property="article:tag" content="{{TAGS_COMMA_SEPARATED}}" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{TITLE}}" />
  <meta name="twitter:description" content="{{DESCRIPTION}}" />
  <meta name="twitter:image" content="{{IMAGE_URL}}" />

  <!-- favicon -->
  <link rel="icon" href="/images/favicon.jpg" />

  <!-- Article structured data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{CANONICAL_URL}}"
    },
    "headline": "{{TITLE}}",
    "description": "{{DESCRIPTION}}",
    "image": ["{{IMAGE_URL}}"],
    "author": {
      "@type": "Person",
      "name": "{{AUTHOR_NAME}}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "چیپیا",
      "url": "https://chipia.ir/",
      "logo": {
        "@type": "ImageObject",
        "url": "https://chipia.ir/images/chipia-logo.webp"
      }
    },
    "datePublished": "{{DATE_PUBLISHED_ISO}}",
    "dateModified": "{{DATE_MODIFIED_ISO}}",
    "articleSection": "{{CATEGORY}}",
    "keywords": "{{TAGS_COMMA_SEPARATED}}"
  }
  </script>

  <!-- فونت و استایل پایه (هماهنگ با سایت اصلی) -->
  <link rel="preload" href="/Fonts/Vazir.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face{font-family:'Vazir';src:url('/Fonts/Vazir.woff2') format('woff2');font-weight:400;font-display:swap}
    @font-face{font-family:'Vazir';src:url('/Fonts/Vazir-Bold.woff2') format('woff2');font-weight:700;font-display:swap}
    :root{--max-w:1100px;--accent:#2563eb;--muted:#6b7280}
    body{font-family:'Vazir',Tahoma,Arial,sans-serif;line-height:1.8;color:#222;background:#fff;margin:0;padding:0;direction:rtl}
    .container{max-width:var(--max-w);margin:0 auto;padding:24px}
    header.page-header{border-bottom:1px solid rgba(0,0,0,0.04);padding:12px 0;margin-bottom:18px}
    .breadcrumb{font-size:0.92rem;color:var(--muted);margin-bottom:8px}
    h1.post-title{font-size:1.6rem;margin:6px 0 12px 0;color:#111}
    .meta-line{color:var(--muted);font-size:0.95rem;margin-bottom:18px}
    .post-cover{width:100%;max-height:480px;object-fit:cover;border-radius:12px;margin-bottom:20px;display:block}
    .post-content{font-size:1rem;color:#222;line-height:1.9;text-align:justify}
    .post-content h2{font-size:1.25rem;margin-top:1.6rem;color:#111}
    .post-content p{margin-bottom:1rem}
    .tags{margin-top:22px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{background:#fee5b8;padding:6px 12px;border-radius:999px;color:#111;font-weight:600}
    .share{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
    .share a{display:inline-block;padding:8px 12px;border-radius:10px;background:#f3f4f6;text-decoration:none;color:#111}
    .author-box{margin-top:28px;padding:16px;border-radius:10px;background:#f8fafc;display:flex;gap:12px;align-items:center}
    .author-avatar{width:64px;height:64px;border-radius:50%;overflow:hidden;flex-shrink:0}
    .author-avatar img{width:100%;height:100%;object-fit:cover;display:block}
    footer.site-footer{margin-top:36px;padding:24px 0;background:#e0c79a;color:#111}
    @media(max-width:768px){h1.post-title{font-size:1.35rem}}
  </style>
</head>
<body>
  <header class="page-header container">
    <div class="breadcrumb"><a href="https://chipia.ir/" style="color:inherit;text-decoration:none">خانه</a> › <a href="/blog.html" style="color:inherit;text-decoration:none">مجله</a> › {{CATEGORY}}</div>
    <h1 class="post-title">{{TITLE}}</h1>
    <div class="meta-line">{{DATE_PUBLISHED_DISPLAY}} · نویسنده: {{AUTHOR_NAME}}</div>
  </header>

  <main class="container">
    <img class="post-cover" src="{{IMAGE_URL}}" alt="{{IMAGE_ALT}}" loading="lazy">

    <article class="post-content">
      {{POST_HTML_CONTENT}}
    </article>

    <div class="tags" aria-label="برچسب‌ها">
      <!-- نمونه: <span class="tag">آموزش</span> -->
      {{TAGS_HTML}}
    </div>

    <div class="share" aria-label="اشتراک گذاری">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{CANONICAL_URL}}" target="_blank" rel="noopener noreferrer">اشتراک در فیسبوک</a>
      <a href="https://twitter.com/intent/tweet?url={{CANONICAL_URL}}&text={{TITLE}}" target="_blank" rel="noopener noreferrer">توییت</a>
      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{CANONICAL_URL}}&title={{TITLE}}" target="_blank" rel="noopener noreferrer">اشتراک در لینکدین</a>
    </div>

    <div class="author-box" aria-label="درباره نویسنده">
      <div class="author-avatar"><img src="{{AUTHOR_AVATAR_URL}}" alt="عکس {{AUTHOR_NAME}}"></div>
      <div>
        <div style="font-weight:700">{{AUTHOR_NAME}}</div>
        <div style="color:var(--muted);font-size:0.95rem">{{AUTHOR_BIO}}</div>
      </div>
    </div>

    <footer class="site-footer">
      <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap">
        <div><strong>چیپیا</strong><div style="font-size:0.95rem">مرجع خرید بومرنگ در ایران</div></div>
        <div>© تمام حقوق محفوظ است</div>
      </div>
    </footer>
  </main>
</body>
</html>
